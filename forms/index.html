<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework 2/1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="d-flex">
        <form id="infCols">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="emailAddress">Email</label><br>
            <input type="email" id="emailAddress" name="emailAddress"><br>

            <label for="phone">Phone number</label><br>
            <input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{6}"
                required><br>

            <label for="avatar">Profile picture</label><br>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" style="font-size: 16px;"><br>

            <label for="date">Birthday</label><br>
            <input id="date" type="date"><br>

            <p style=" color: #364691;">Gender</p>
            <div class="d-flex" id="gender">
                <label for="male">male</label>
                <input type="radio" name="gender" id="male" value="Male">

                <label for="female">female</label>
                <input type="radio" name="gender" id="female" value="Female">
            </div>
            <div>
                <label for="addres">Address line</label><br>
                <input type="text" id="addres" name="addres"><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>

                <label for="state">State / Province:</label><br>
                <input type="text" id="state" name="state"><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country">

            </div>
            <input type="button" id="submit" value="Submit">
        </form>

        <div class="card">
            <div id="img-div">
                <img src="img/Preview-app.jpg"  alt="Image preview...">
            </div>
            <p id="full-name" class="card_p">
                <span data-card-name='fname'>Name</span>
                <span data-card-name='lname'>Fname</span>
            </p>
            <p id="birthday-inf">
                <span  data-card-name='date'>.... .... ....</span>
            </p>
            <p id="gender-inf">
                <i class="fa fa-2x fa-venus-mars"></i>
                <span data-card-name='gender'>..........</span>
            </p>

            <p class="card_p">CONTACT INFORMATION</p>
            <p id="phone-inf">
                <i class="fa fa-2x fa-mobile"></i>
                <span data-card-name='phone'>.............</span>
            </p>
            <p id="email-inf">
                <i class="fa  fa-envelope"></i>
                <span data-card-name='emailAddress'>.............</span>
            </p>

            <p class="card_p">ADDRESS</p>
            <p id="address-inf"><i class="fa  fa-address-card"></i>
                <span data-card-name='addres'>.... .... .... ....</span>
                <span data-card-name='city'></span>
                <span data-card-name='state'></span>
                <span data-card-name='country'></span>
            </p>
        </div>
    </main>
    <script src="https://use.fontawesome.com/d7561f126d.js"></script>
    <script src="script.js"></script>
</body>

</html>
